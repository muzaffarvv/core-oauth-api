services:
  hosts:
    gateway: http://localhost:7777
    auth: http://localhost:8089
    payment: http://localhost:8081
    product: http://localhost:8082
  ports:
    gateway: 7777
    auth: 8089
    payment: 8081
    product: 8082

spring:
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${services.hosts.auth}
        user-info-uri: ${services.hosts.auth}/internal/user-info